<!doctype html>
<html lang="en">

    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- Fonts CSS -->
    <link href="//db.onlinewebfonts.com/c/3e7890fe20c81906d11ea20e5a89e27f?family=Clean+Ape" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <!-- My CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">

    <title>Experiments</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    </head>

    <body class="d-flex flex-column text-center">
        <div class="d-flex justify-content-center align-items-center">
            <a href="{{ url_for('main.profile') }}" class="Style1">UeX</a>
            <div class="d-flex">
                <span class="Style3">{{ parttakers }} partisipants remaining</span>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="d-flex align-items-center justify-content-center border1 shadow p-3 mb-5 bg-body rounded-3" style ="width: 400px; height: 400px;">
                <form id="startform" action="{{ url_for('main.exp_handler', new_exp_id=new_exp_id)}}" method="POST">
                {% if parttakers > 0 %}
                    
                    <input type="submit" name="startexp" form="startform" class="btn btn-primary btn-lg rounded-pill" value="Start Experiment">
                   
                {% else %}
                    
                    <input type="submit" name="stopexp" class="btn btn-primary btn-lg rounded-pill" value="Finnished!">
                      
                {% endif %}
                </form>
            </div>
        </div>
    <script src="{{url_for('static', filename='js/bootstrap.bundle.min.js')}}" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/starter.js')}}"></script>
    </body>
</html>
